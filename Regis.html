<div id="mymenu">
	<ul>
	<li>Home</li>
	<li> <a href="Login.html">LogIn</a></li>
	<li> <a href="Regis.html">Registration</a></li>

	</ul>

<div id="data">
<form action="regis" method="get">

    <center>
	
   <table cellpadding="12px">
   
	<caption style="color:white;font-weight:bold;font-size:25px;">Registration Page</caption>
   <tr>
   <td>Enter Name</td>
   <td><input type="text" name="un" placeholder="Enter Name"></td>
   </tr>
   <tr>
   <td>Enter Password</td>
   <td><input type="password" name="up" placeholder="Enter Password"></td>
   </tr>  
   <tr>
   <td>Enter Email</td>
   <td><input type="email" name="email" placeholder="Enter Email"></td>
   </tr>
   <tr>
   <td>Enter DOB</td>
   <td><input type="date" name="date" placeholder="dd-mm-yy"></td>
   </tr>    
   <tr>
   <td>Gender</td>
   <td><input type="radio" name="gender" value="Male">Male<input type="radio" name="gender"value="Female">Female</td>
   </tr> 
   <tr>
   <td>Contact Number</td>
   <td><input type="number" name="num" placeholder="Phone Number"></td>
   </tr>    
   <tr>
   <th colspan="2"><input type="submit" value="Registration" class="B"></th>
   </tr> 
     
   <table>
    </center>
</form>
</div>
